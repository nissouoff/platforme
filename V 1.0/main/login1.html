    </div>

    <script src="https://cdn.jsdelivr.net/npm/devtools-detect@latest/dist/devtools-detect.min.js"></script>
    <script>


        function detectDevTools() {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold || window.devtools.isOpen) {
                console.log("Les DevTools sont ouvertes !");
                window.location.href = "https://www.google.com";
            }

        }

        setInterval(detectDevTools, 1000);

        window.addEventListener('devtoolschange', event => {
            if(event.detail.isOpen) {
                window.location.href = "https://www.google.com";
            }
        });
    </script>


    <script src="/V 1.0/js/login1.js"></script>
    
</body>
